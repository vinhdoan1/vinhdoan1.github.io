<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Video Music Quiz</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <center>
        
        <button class="titlelink" id="titleButton"><h1><u>VIDEO MUSIC QUIZ</u></h1></button>

        <div class="beginning">
            <div class="row">
                <div class="col-sm-6 col-md-offset-3">
                    <label for="comment">Enter YouTube Videos: (Separated by Line)</label>
                    <textarea id="vidEntered" class="form-control" rows="5" id="comment"></textarea>
                </div>
            </div>

            <button type="button" id="submitButton" class="btn btn-secondary btn-sm submitButt">Submit</button>
        </div>

        <div class="loading">
            <h2>LOADING</h2>
            
        </div>

        <div class="quiz">
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="js/bootstrap.min.js"></script>
            <center>
            <div class="vidplayer" style="position:relative;width:235px;height:25px;overflow:hidden;">
                <div style="position:absolute;top:-218px;left:-10px;">
                    <iframe id="musicplayer" width="250" height="250" src="https://www.youtube.com/embed/i4ooH8frBWg?rel=0&autoplay=0&fs=0&start=61&autohide=0">
                    </iframe>
            </div>
            </div>
                </center>
            <div id="random_player" />


            <div class="btn-group btn-group-vertical">
                <button type="button" id="buttonOne" class="btn btn-sample">Button 1</button>
                <button type="button" id="buttonTwo" class="btn btn-sample">Button 2</button>
                <button type="button" id="buttonThree" class="btn btn-sample">Button 3</button>
                <button type="button" id="buttonFour" class="btn btn-sample">Button 4</button>
                <button class="numberButton" id="numberButton"><h3 id="headertag">0/0</h3></button>
            </div>

            
         <!--   <h3 id="headertag2">0/0</h3>  -->
        </div>




        <script src="jquery-2.2.3.js"></script>
        <script src="app.js"></script>
    </center>

    <center>
    
    <div class="foot">
        
        <p>MADE BY <a href="http://vinh-doan.com/" target="_blank">VINH DOAN</a></p>
        <p><a href="mailto:vinhdoan1@gmail.com">REPORT BUGS HERE!</a></p>
    </div>
    </center>

</body>



</html>
